<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios en JavaScript</title>
  <script type="text/javascript" src="./eventos-ini.js" defer></script>
  <link rel="stylesheet" href="style.css">
    
</head>
<body> 
  <h1> UD 5 : Eventos y Formularios </h1>

  <form id="idFormulario" method="GET" action="#" >
      <!-- ÁREA de INPUT TEXT --> 
    <label for="idNombre">Nombre: </label>
    <input type="text" id="idNombre"><br>
    <span id="idErrorNombre" class="error"></span>



    <br>
    <label for="idPassword">Contraseña</label>
    <input type="password" name="contrasenia" id="idPassword" >
    <input type="text" value="formularioPrueba"hidden> <br>
    <label for="edad">Edad: </label>
    <input type="number" name="edad" id="edad"> <br>
    <label for="color">Color Preferido</label>
    <input type="color" name="color" id="color">
    <br>
    <br>

      <!-- ÁREA de RadioButton  : si , no , nsnc -->   
      
      <label for="h">H</label>
      <input type="radio" name="genero" value="h" id="h"> 
      <label for="m">M</label>
      <input type="radio" name="genero" value="m" id="m"> 
      <label for="o">O</label>
      <input type="radio" name="genero" value="o" id="o"> 
    
    <br>
    <br>

    <!-- ÁREA de checkbox  : condiciones y privacidad -->   
    <label for="es">Idiomas: </label>
    <label for="es">ESPAÑOL</label>
    <input type="checkbox" name="espaniol" id="es">
    <label for="en">ENGLISH</label>
    <input type="checkbox" name="english" id="en">
    <label for="fr">FRANCE</label>
    <input type="checkbox" name="france" id="fr">
    
    <br>
    <br>

    <!-- ÁREA de Select  : primer, segundo, tercer, cuarto -->   
    <label for="idAficiones">Aficiones</label> <br>
    <select name="aficiones" id="idAficiones">
      <option value=""></option>
      <option value="cantar">Cantar</option>
      <option value="correr">Correr</option>
      <option value="leer">Leer</option>
    </select>

    <br>
    <br>
    
    <!-- ÁREA de input list + DataList : primer, segundo, tercer, cuarto --> 
    <label for="idListapeliculasPreferida">Peliculas Preferidas</label> <br>
    <input type="text" id="idPeliculas" list="peliculas" name="idListapeliculasPreferida" >
    
    <datalist id="peliculas">
      <option id="idPadrino" value="El padrino"></option>
      <option id="idSpiderman" value="Spiderman"></option>
      <option id="idMario" value="Mario Bros"></option>
      <option value="El Lobo de wallstret"></option>
    </datalist>

    <br>
    <br>

    <!-- <input id="idEnviar" type="button" value="Enviar"/> -->
       
    <input id="idEnviar" type="submit" value="Enviar"/>
          
  </form>
</body>
</html>
